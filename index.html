<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault</title>
</head>
<body>
    <h1>GameVault</h1>

    <button class="dark_button" onclick="myFunction()">Dark Mode</button><br><br>

    <div class="topnav">
        <a class="active" href="index.html">Home</a>
        <a href="./topnav/videogames.html">Videogames</a>
        <a href="./topnav/merch.html">Merch</a>
        <a href="./topnav/consoles.html">Consoles</a>
        <a href="./topnav/newreleases.html">New releases</a>
        <a href="./topnav/digital.html">Digital</a>
        <a href="./topnav/accessories.html">Accessories</a>
          <div class="search-container">
            <form action="">
              <input type="text" placeholder="Search...">
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
      </div>

      <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="./imgs/ps5_pro.jpg" style="width:100%">
      <div class="text">New Playstation 5 Pro Out Now</div>
    </div>
  
    <div class="mySlides fade">
      <img src="./imgs/astrobot_ps5.jpg" style="width:100%">
      <div class="text">AstroBot Digital Edition Restock</div>
    </div>
  
    <div class="mySlides fade">
      <img src="./imgs/crkd_rocket_league.jpg" style="width:100%">
      <div class="text">CRKD Rocket League Switch Gamepad & Controller</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  
  <div class="release_link">
    <p>
      <a class="release_link" href="./topnav/newreleases.html">Check what's new in store!</a>
    </p>
  </div>

</body>
</html>
